  <body>


  	<nav id="navbar" class="navbar">
		  <ul class="nav-menu">
		    <li>
		      <a href="{{url_for('home')}}" class="dot active">
		        <span>Home</span>
		      </a>
			</li>
			{% if (login_status==True):%}
		    <li>
		      <a href="{{url_for('logout')}}" class="dot">
		        <span>Log Out</span>
			  </a>
			</li>

			<li>
				<a  href="{{url_for('adduser')}}" class="dot">
				  <span>Add User</span>
				</a>
			  </li>
			  <li>
				<a  href="{{url_for('search')}}" class="dot">
				  <span>Search</span>
				</a>
			  </li>
			  <li>
				<a  href="{{url_for('profile',id=user)}}" class="dot">
				  <span>Profile</span>
				</a>
			  </li>
			  <li>
				<a  href="{{url_for('show')}}" class="dot">
				  <span>Show</span>
				</a>
			  </li>

			  {%else:%}
			  <li>
			  <a href="{{url_for('login_page')}}" class="dot">
					<span>Log in</span>
			  </a>
			</li>
			  {%endif%}
		  </ul>
		</nav>

		{%block pagebody%}
			
        {%endblock%}
