{%extends 'base.html'%}

{%block pagebody%}

<style>
    /* Coded with love by Mutiullah Samim */
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: aliceblue !important;
    }
</style>

<div style="position: relative; width: 40%; margin-left: 30%; margin-right: 30%; margin-top: 5%; text-align: center;">
    <h2 style="color: black; margin-bottom: 5%;"><u>Search Results</u></h2>


    <table class="table table-hover table-bordered" style="text-align: center;">
        <thead class="thead-light">
          <tr>
            <th scope="col">Ser</th>
            <th scope="col">Office Number</th>
          </tr>
        </thead>
            
        <tbody>
            {% for i in range(rows|length):%}
            <tr>
                <td style="color: black;">{{i+1}}</td>
                <td> <a style="text-decoration: none;color: black;" href="{{url_for('profile', id = rows[i])}}">{{rows[i]}}</a></td>
                <!-- <td> <a style="text-decoration: none;color: black;" href="{{url_for('profile',id=rows[i]['O_No'])}}">{{rows[i]['name']}}</a></td> -->
            </tr>
            {%endfor%}
        </tbody>
      </table>

</div>

{%endblock%}
