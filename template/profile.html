{%extends 'templatebase.html'%}
{% set active_page = "profile" %}

{% block head %}
<style>
  .tablink {
      background-color: #555;
      color: white;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 12px 12px;
      font-size: auto;
      width: 9.09%;
  }

  .tablink:hover {
  background-color: #bfb391;
  }

  /* Style the tab content (and add height:100% for full page content) */
  .tabcontent {
  display: none;
  padding: 100px 20px;
  width: 65%;
  margin-left: 15%;
  }
  body,
  html {
      height: 100%;
      background-color: white;
  }
  h1{
      font-size: 400%;
      text-align: center;
      color:rgb(80, 72, 68);
  }
  td{
      text-align: center;
      /* padding: 1%;; */
      /* color:white; */
  }
</style>
{% endblock %}

{%block body%}
<div class="row" style="margin-left: 5%;">
  <div class="span12">
    <table  class="table table-hover table-bordered" style="text-align: center;">
      <tr>
        <td style="text-align:center;">
          <form action="{{url_for('editprofile', id = id)}}">
            <Button style="width: 80%;" class="btn btn-primary btn-lg"> Edit Profile </Button>
          </form>
        </td>
        <td style="text-align:center;">
          <form action="{{url_for('tyhistory', id = id)}}">
            <Button style="width: 80%;" class="btn btn-primary btn-lg"> TY Movement History </Button>
          </form>
        </td>
        <td style="text-align:center;">
          <form action="{{url_for('remarks', id = id)}}">
            <Button style="width: 80%;" class="btn btn-primary btn-lg"> Remarks </Button>
          </form>
        </td>
        <td style="text-align:center;">
          <form action="#">
            <Button style="width: 80%;" class="btn btn-primary btn-lg"> Evaluation Marking </Button>
          </form>
        </td>
      </tr>
    </table>
    <table style="margin-bottom: 100px;" class="table table-hover table-bordered" style="text-align: center;">
      <tr>
        <th>Ser.</th>
        <th>Field Name</th>
        <th>Field Value</th>
      </tr>
      {%for i in range(Column|length) %}
      <tr>
        <td>{{i}}</td>
        <td>{{Column[i]}}</td>
        <td>{{rows[i]}}</td>
      </tr>
      {%endfor%}
    </table>
    
    
  </div>
</div>
{%endblock%}
