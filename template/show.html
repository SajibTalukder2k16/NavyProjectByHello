{%extends 'templatebase.html'%}
{% set active_page = "show" %}

{% block head %}
<style>
  /* Coded with love by Mutiullah Samim */
  body,
  html {
      margin: 0;
      padding: 0;
      height: 100%;
      /* background: aliceblue !important; */
  }
</style>
{% endblock %}

{%block body%}

<div class="row" style="margin-left: 5%;">
  <div class="span12">
    {% if static_on == 1 %}
    <form action="{{url_for('search_static')}}" method="POST">
      <table  class="table  table-bordered" style="border:none; width:50%;margin-left:25%;text-align: center;">
        <tr>
          <td style="text-align:center;">
              <input type="text" style="width: 80%;" name = "field" placeholder=" search something" >
          </td>
          <!-- <td style="text-align:center;">
              <select  class="form-control mr-sm-2" name="static_search">{%for i in range(Static_Search_list_for_html|length) %}
                      <option  value="{{Static_Search_list_for_database[i]}}">{{Static_Search_list_for_html[i]}}</option>
                  {%endfor%}
              </select>
          </td> -->
          <td style="text-align:center;">
              <Button type = "submit" width: 80%;" class="btn btn-primary btn-lg"> Submit </Button>
          </td>
        </tr>
      </table>
    </form>
    {% endif %}
    
<div style="position: relative; width: 60%; margin-left: 20%; margin-right: 20%;">
    <h2 style="color: black; margin-bottom: 5%; text-align: center;">Accessible data</h2>
<table style="margin-bottom: 100px;" class="table table-hover table-bordered" style="text-align: center;">
    <thead class="thead-light">
      <tr>
        <th scope="col">Ser</th>
        <th scope="col">Office Number</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
        
    <tbody">
        {% for i in range(rows|length):%}
        <tr>
            <td style="color: black;">{{i+1}}</td>
            <td> <a style="text-decoration: none;color: black;" href="{{url_for('profile',id=rows[i][0])}}">{{rows[i][0]}}</a></td>
            <td> <a style="text-decoration: none;color: black;" href="{{url_for('profile',id=rows[i][0])}}">{{rows[i][2]}}</a></td>
        </tr>
        {%endfor%}
    </tbody>
  </table>
</div>

</div>
</div>


{%endblock%}
